<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code- Contato</title>
    <link rel="stylesheet" type="text/css" href="css/folhadeestilo.css" />
  </head>
  <body class="color-page">
    <div class="container-principal" id="topo">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="img/logo.png" alt="logo site" />
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="clientes.html">Clientes</a></li>

            <li><a href="#topo">Contato</a></li>
          </ul>
        </nav>
      </header>

      <div class="img-titulo">
        <img src="img/contato.png" alt="imagem de contato" />
      </div>

      <section id="txt-contato">
        <form name="meu_form" id="meu_form">
          <p class="nome">
            <label for="nome">
              Nome:
            </label><br>
            <input type="text" id="nomeid" placeholder="Athena" required name="nome">
          </p>
          <p class="fone">
            <label for="fone">Telefone:</label><br>
            <input type="phone" id="foneid" placeholder="(xx) xxxx-xxxx" name="fone">
          </p>
          <p class="email">
            <label for="email">Email:</label><br>
            <input type="email" id="emailid" placeholder="email@email.com" name="email" required>
          </p>
          <p>
            <textarea placeholder="Mensagem" required="required"></textarea>
          </p>
          <button type="submit" form="meu_form">Enviar</button>
        </form>

        <div id="conta-data">
            <h4>Code - Desenvolvimento de sites</h4>
            <h5><img src="img/icoadress.png"alt="endereço"> Avenida Novos Conhecimentos número 2020</h5>
            <h5><img src="img/icoTelefone.png" alt="telefone">+55 11 9999-9999</h5>
            <h5><img src="img/icoEmail.png" alt="telefone">athenasaran@gmail.com</h5>
            <h5><img src="img/icoface.png" alt="facebook">facebook.com/athena</h5>
            <h5><img src="img/icoinsta.png" alt="instagram">@athenasarantopoulos</h5>

        </div>
      </section>
    </div>
